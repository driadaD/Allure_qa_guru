name: Test

on: [push]

jobs:
  test:
  #где запускаем
    runs-on: ubuntu-latest
    #что делаем
    steps:
      #выкачиваем репозиторий
      - uses: actions/checkout@v3
      #настраиваем java
      - uses: actions/setupe-java@v3
        with:
          distibutions: 'zulu'
          java-version: '8'
      - uses: Xotabu4/selenoid-github-action@v2
      #запускаем тесты
      - run: .gradlew clean test -Dselenide.remote=https:localhost:4444/wb/hub
